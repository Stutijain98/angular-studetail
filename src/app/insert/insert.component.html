<h1 style="text-align:center">
  This is student enrollment page
</h1>
<div class="insert">
  <h2 class="insert-header">Enroll Now</h2>
  <form [formGroup]="studentForm" class="container" (ngSubmit)="submit()">
    <div>
       <label>Name</label>
      <input type="text" placeholder="Name"class="form-control" formControlName="Name" [(ngStyle)]="ErrName">
    </div>
    <br>
    <div>
       <label>Mobile</label>
      <input type="number" placeholder="Mobile" class="form-control" formControlName="Mobile" [(ngStyle)]="ErrMobile">
    </div>
    <br>
    <div>
       <label>Email</label>
      <input type="text" placeholder="Email"class="form-control" formControlName="Email" [(ngStyle)]="ErrEmail">
    </div>
    <br>
<div>
       <label>Course</label>
      <input type="text" placeholder="Course"class="form-control" formControlName="Course" [(ngStyle)]="ErrCourse">
    </div>
    <br>
    
        <button type="submit" class="btn btn-primary" >
    Submit
  </button>
  
  </form>
</div>
